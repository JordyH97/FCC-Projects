<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <h1 id="title">Coding Survey</h1>
  <p id="description">Thanks for taking this survey. This is a survey to help understand the habbits and knowledge on computer programmers. We hope this helps bring insight to the tech community</p>
  </body>

  <form id="survey-form">
    <div>
      <label id="name-label" for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" required></input>
    </div>
    <div>
      <label id="email-label" for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Enter your email" required></input>
    </div>
    <div>
      <label id="number-label" for="age">Age: </label>
      <input type="number" name="age" id="number" min="13" max="120" placeholder="Enter your age" required>
    </div>
    <div>
      <label>How many years are you doing computer programing?</label>
      <select id="dropdown" type="radio"></input>
        <option value="">(select one)</option>
        <option value="1">0-1 Years</option>
        <option value="2">2-5 Years</option>
        <option value="3">6-10 Years</option>
        <option value="4">11-19 Years</option>
        <option value="5">20+ Years</option>
      </select>
    </div>

    <div>
      <label>On a scale of 1-5, how confident are you with computer programming?</label>
      <label><input type="radio" name="confidence" value="1">1</input></label>
      <label><input type="radio" name="confidence" value="2">2</input></label>
      <label><input type="radio" name="confidence" value="3">3</input></label>
      <label><input type="radio" name="confidence" value="4">4</input></label>
      <label><input type="radio" name="confidence" value="5">5</input></label>
      </select>
    </div>
    <div>
      <label id="checkbox">What Programing Languages you know?</label>
      <div>
        <label for="language"><input id="language" type="checkbox" value="C" />C</input>
      </div>
      <div>
        <input id="language" type="checkbox" value="C++">C++</input>
      </div>
      <div>
        <input id="language" type="checkbox" value="C#">C#</input>
      </div>
      <div>
        <input id="language" type="checkbox" value="Java">Java</input>
      </div>
      <div>
        <input id="language" type="checkbox" value="JavaScript">JavaScript</input>
      </div>
      <div>
        <input id="language" type="checkbox" value="HTML">HTML</input>
      </div>
      <div>
        <input id="language" type="checkbox" value="CSS">CSS</input>
      </div>
      <div>
        <label><input id="language" type="checkbox" value="Kotlin">Kotlin</input></label>
      </div>
    </div>
    <div>
      <label>Any Comments?</label>
      <textarea></textarea>
    </div>
    <div>
      <button type="submit" id="submit">Submit</button>
    </div>
  </form>


</html>
